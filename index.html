<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p>TIC TAC TOE</p>
    <div class="board-container" style="display: none"></div>
    <p class="statusText" style="display: none"></p>
    <div class="player-names-board" style="display: none">
      <p class="playerOne"></p>
      <p class="playerTwo"></p>
    </div>
    <button type="button" class="resetBtn" style="display: none">Reset</button>
    <div class="container">
      <label for="player1" class="player"
        ><p>Player Name</p>
        <input class="playername input" id="player1" type="text" />
        <button type="button" class="enter enterOne">ENTER</button>
        <div class="player-names">
          <p class="player1"></p>
        </div>
      </label>
      <div class="start">
        <button type="button" class="start-button">START</button>
      </div>
      <label for="player2" class="player"
        ><p>Player Name</p>
        <input class="playername input" id="player2" type="text" />
        <button type="button" class="enter enterTwo">ENTER</button>
        <div class="player-names">
          <p class="player2"></p>
        </div>
      </label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
